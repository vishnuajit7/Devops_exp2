<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E-commerce</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: white;
  padding: 1em;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.products {
  display: flex;
  justify-content: space-around;
  margin: 2em;
}

.product {
  background: white;
  padding: 1em;
  border-radius: 8px;
  width: 180px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
  max-width: 100%;
  border-radius: 8px;
}

button.add-to-cart-btn {
  margin-top: 10px;
  padding: 0.5em 1em;
  background-color: #0077cc;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

button.add-to-cart-btn:hover {
  background-color: #005fa3;
}

.cart-details {
  background: white;
  margin: 2em;
  padding: 1em;
  border-radius: 8px;
  max-width: 400px;
}

#cart-items {
  list-style-type: none;
  padding: 0;
}

#cart-items li {
  padding: 0.5em 0;
  border-bottom: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
}

#checkout-btn {
  margin-top: 1em;
  padding: 0.7em 1.5em;
  background-color: #28a745;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

#checkout-btn:hover {
  background-color: #1e7e34;
}

</style>
<body>

  <header>
    <h1>My Simple Shop</h1>
    <div class="cart">
      Cart: <span id="cart-count">0</span> items
    </div>
  </header>

  <main>
    <section class="products">

      <div class="product" data-id="1" data-name="Red T-Shirt" data-price="19.99">
        <img src="https://via.placeholder.com/150?text=Red+T-Shirt" alt="Red T-Shirt" />
        <h3>Red T-Shirt</h3>
        <p>$19.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product" data-id="2" data-name="Blue Jeans" data-price="49.99">
        <img src="https://via.placeholder.com/150?text=Blue+Jeans" alt="Blue Jeans" />
        <h3>Blue Jeans</h3>
        <p>$49.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product" data-id="3" data-name="Sneakers" data-price="79.99">
        <img src="https://via.placeholder.com/150?text=Sneakers" alt="Sneakers" />
        <h3>Sneakers</h3>
        <p>$79.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

    </section>

    <section class="cart-details" id="cart-details" style="display:none;">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
      <button id="checkout-btn">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
